<!DOCTYPE html>
<html>
<head>
    <title>Payment Processing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .payment-container { max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .pending { background-color: #fff3cd; color: #856404; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Processing</h2>
        <div class="spinner"></div>
        <div id="status" class="status pending">
            <p>Please check your phone for the M-Pesa payment prompt.</p>
            <p>Enter your M-Pesa PIN to complete the payment.</p>
            <p><strong>Amount: KSh {{ amount }}</strong></p>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const checkoutRequestId = '{{ checkout_request_id }}';
        let checkCount = 0;
        const maxChecks = 60; // Check for 5 minutes (60 * 5 seconds)

        function checkPaymentStatus() {
            if (checkCount >= maxChecks) {
                document.getElementById('status').innerHTML = '<p>Payment timeout. Please try again.</p>';
                document.getElementById('status').className = 'status error';
                return;
            }

            fetch(`/check-payment-status/${checkoutRequestId}/`)
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    
                    if (data.status === 'success') {
                        statusDiv.innerHTML = '<p>✅ Payment Successful!</p><p>Redirecting to order confirmation...</p>';
                        statusDiv.className = 'status success';
                        setTimeout(() => {
                            window.location.href = '/complete/';
                        }, 2000);
                    } else if (data.status === 'failed' || data.status === 'cancelled') {
                        statusDiv.innerHTML = `<p>❌ ${data.message}</p><p><a href="/checkout/">Try Again</a></p>`;
                        statusDiv.className = 'status error';
                    } else {
                        // Still pending, continue checking
                        checkCount++;
                        setTimeout(checkPaymentStatus, 5000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    checkCount++;
                    if (checkCount < maxChecks) {
                        setTimeout(checkPaymentStatus, 5000);
                    }
                });
        }

        // Start checking payment status
        setTimeout(checkPaymentStatus, 3000);
    </script>
</body>
</html>
